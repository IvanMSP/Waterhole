{% extends "base.html" %}
{% load static %}
{% load bootstrap%}
{% block content %}

    <section class="section section-shaped section-lg my-0">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Metropoli Digital Hidalgo</small>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Iniciar Sesión</small>
                </div>
                <form action="{% url 'account:login' %}" method="post" class="login">
					{% csrf_token %}
					{{ form|bootstrap}}
					<input type="hidden" name="next" value="{{ next }}">
					
					<div class="text-center">
						<br><input type="submit" name="submit" value=" Ingresar " class="btn-lg btn-danger">
					</div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <a href="#" class="text-light">
                  <small>Olvide mi contraseña?</small>
                </a>
              </div>
              <div class="col-6 text-right">
                <a href="#" class="text-light">
                  <small>Crea una cuenta</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock content %}
